<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; 
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            
            /* Responsive Width */
            width: 90%;
            max-width: 400px;
            
            transition: transform 0.3s ease;
        }

        .gif-container {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px; /* Limits image size so it doesn't overflow */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap; 
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile tap */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
            button { padding: 10px 20px; font-size: 0.9rem; }
        }

        /* Background Hearts Animation */
        .bg-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; pointer-events: none; }
        .heart { position: absolute; bottom: -50px; background: rgba(255,255,255,0.4); transform: rotate(45deg); animation: float 8s infinite ease-in; }
        .heart::before, .heart::after { content: ""; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: 50%; }
        .heart::before { top: -50%; left: 0; }
        .heart::after { left: -50%; top: 0; }
        
        @keyframes float { 0% { transform: translateY(0) rotate(45deg); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; } }

    </style>
</head>
<body>

    <div class="bg-hearts" id="heartContainer"></div>

    <div class="container">
        <div class="card">
            <div class="gif-container">
                <img id="mainImg" src="ask.gif" alt="Cute asking bear">
            </div>
            
            <h1 id="question">Will you be my Valentine? üíñ</h1>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="acceptLove()">Yes</button>
                <button id="noBtn" onclick="rejectLove()">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImg = document.getElementById('mainImg');
        const heartContainer = document.getElementById('heartContainer');

        const rejectionTexts = [
            "Are you sure? ü•∫",
            "Please think again! üíî",
            "Don't do this to me! üò≠",
            "Look how sad I am... üò¢",
            "I'm gonna cry... üåä",
            "Please please please? üôè",
            "You're breaking my heart! üíî",
            "Just click Yes! ‚ù§Ô∏è"
        ];

        let clickCount = 0;

        function rejectLove() {
            clickCount++;
            
            // 1. Change Image to local sad.gif
            mainImg.src = "sad.gif";

            // 2. Change Text
            question.innerHTML = rejectionTexts[clickCount % rejectionTexts.length];

            // 3. Make Yes Button Grow
            let currentSize = 1 + (clickCount * 0.2); 
            yesBtn.style.fontSize = `${currentSize}rem`;
        }

        function acceptLove() {
            // 1. Change Image to local happy.gif
            mainImg.src = "happy.gif";
            question.innerHTML = "Yay! I knew you'd say Yes! üåπüíñ";
            
            // Hide buttons
            document.querySelector('.btn-group').style.display = 'none';
            
            // Trigger confetti
            startConfetti();
        }

        function startConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function createHearts() {
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heart.style.width = Math.random() * 30 + 20 + "px";
                heart.style.height = heart.style.width;
                heartContainer.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
