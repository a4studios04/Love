<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 450px;
            transition: all 0.3s ease;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            /* Keeps the image size consistent so card doesn't jump */
            max-height: 250px; 
            object-fit: cover;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to stack if Yes gets huge */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        #noBtn:hover {
            background-color: #ffe6eb;
        }

        /* Background Hearts */
        .bg-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; pointer-events: none; }
        .heart { position: absolute; bottom: -50px; background: rgba(255,255,255,0.5); transform: rotate(45deg); animation: float 10s infinite ease-in; }
        .heart::before, .heart::after { content: ""; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: 50%; }
        .heart::before { top: -50%; left: 0; }
        .heart::after { left: -50%; top: 0; }
        
        @keyframes float { 0% { transform: translateY(0) rotate(45deg); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; } }

    </style>
</head>
<body>

    <div class="bg-hearts" id="heartContainer"></div>

    <div class="container">
        <div class="card">
            <div class="gif-container">
                <img id="mainImg" src="https://media.tenor.com/I7kd3kF6R9UAAAAi/peach-goma-peach-and-goma.gif" alt="Cute asking bear">
            </div>
            
            <h1 id="question">Will you be my Valentine? üíñ</h1>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="acceptLove()">Yes</button>
                <button id="noBtn" onclick="rejectLove()">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImg = document.getElementById('mainImg');
        const heartContainer = document.getElementById('heartContainer');

        // Text messages for the "No" button
        const rejectionTexts = [
            "Are you sure? ü•∫",
            "Please think again! üíî",
            "Don't do this to me! üò≠",
            "Look how sad I am... üò¢",
            "I'm gonna cry... üåä",
            "Just click Yes! ‚ù§Ô∏è"
        ];
        
        // Image links
        const sadImage = "https://media.tenor.com/K2OG181JqXYAAAAi/peach-cat-sad.gif"; // Crying Cat
        const happyImage = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"; // Kissing Bears

        let clickCount = 0;

        function rejectLove() {
            clickCount++;
            
            // 1. Change Image to SAD
            mainImg.src = sadImage;

            // 2. Change Text to pleading
            // Loops through the array of texts
            if (clickCount < rejectionTexts.length) {
                question.innerHTML = rejectionTexts[clickCount];
            } else {
                question.innerHTML = "You're breaking my heart! üíî";
            }

            // 3. Make the "Yes" button BIGGER
            // We increase font size and padding with every click
            let currentSize = 1.1 + (clickCount * 0.5); // Increase scale factor
            yesBtn.style.transform = `scale(${currentSize})`;
            
            // 4. Move the "No" button slightly randomly to make it harder to click
            // (Optional: remove these 2 lines if you want it stationary)
            // noBtn.style.position = 'absolute';
            // noBtn.style.left = Math.random() * 80 + '%';
        }

        function acceptLove() {
            // 1. Image to HAPPY
            mainImg.src = happyImage;

            // 2. Update Text
            question.innerHTML = "Yay! I knew you'd say Yes! üåπüíñ";

            // 3. Hide Buttons
            document.querySelector('.btn-group').style.display = 'none';

            // 4. Confetti Explosion
            startConfetti();
        }

        function startConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Create background hearts
        function createHearts() {
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heart.style.width = Math.random() * 30 + 20 + "px";
                heart.style.height = heart.style.width;
                heartContainer.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
