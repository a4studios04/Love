<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ğŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; 
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        /* Language Modal Styles */
        #languageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .lang-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .lang-content h2 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .lang-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff9a9e;
            background: white;
            color: #d63384;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: #ff9a9e;
            color: white;
            transform: scale(1.02);
        }

        /* Hide main card initially */
        #mainCard {
            display: none;
        }

        .gif-container {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap; 
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        /* Background Hearts */
        .bg-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; pointer-events: none; }
        .heart { position: absolute; bottom: -50px; background: rgba(255,255,255,0.4); transform: rotate(45deg); animation: float 8s infinite ease-in; }
        .heart::before, .heart::after { content: ""; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: 50%; }
        .heart::before { top: -50%; left: 0; }
        .heart::after { left: -50%; top: 0; }
        
        @keyframes float { 0% { transform: translateY(0) rotate(45deg); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; } }

    </style>
</head>
<body>

    <div id="languageModal">

            <button class="lang-btn" onclick="setLanguage('hr')">Haryana </button>
            <button class="lang-btn" onclick="setLanguage('bi')">Bihar </button>
        </div>
    </div>

    <div class="container">
        <div class="card" id="mainCard">

            <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
            
            <div class="btn-group">

        </div>
    </div>

        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImg = document.getElementById('mainImg');
        const mainCard = document.getElementById('mainCard');
        const languageModal = document.getElementById('languageModal');
        const heartContainer = document.getElementById('heartContainer');

        let clickCount = 0;
        let currentLang = 'en'; // Default

        // DATABASE OF LANGUAGES
        const translations = {
            'en': {
                question: "Will you be my Valentine? ğŸ’–",
                yes: "Yes",

                success: "Yay! I knew you'd say Yes! ğŸŒ¹ğŸ’–",
                reject: [

                    "Don't do this to me! ğŸ˜­",
                    "I'm gonna cry... ğŸŒŠ",
                    "You're breaking my heart! ğŸ’”"
                ]
            },
            'hi': {
                question: "Kya tum meri Valentine banogi? ğŸŒ¹",
                yes: "Haan Ji!",
                no: "Nahi",
                success: "Arre Waah! Mujhe pata tha tum haan bologe! â¤ï¸",
                reject: [
                    "Pakka na? Soch lo! ğŸ¥º",
                    "Aisa mat karo yaar! ğŸ’”",
                    "Dil tod diya tumne! ğŸ˜­",
                    "Main ro dunga abhi! ğŸŒŠ",
                    "Maan jao na please! ğŸ™"
                ]
            },

                question: "Mane tharo Valentine bana le sa? ğŸ’–",
                yes: "Haa Sa!",

                success: "Ghani Khamma! Mharo dil khush kar diyo! ğŸ’ƒğŸ•º",
                reject: [
                    "The pacho soch lo sa! ğŸ¥º",

                ]
            },
            'hr': { // Haryana
                question: "Re Chori/Chore, Mera Valentine banega ke na? ğŸšœâ¤ï¸",
                yes: "Haan ji",
                no: "Na",
                success: "Bas! Nu hi umeed thi manne tanne te! Moj kara di!",
                reject: [

                ]
            },

                question: "Ka ho, hamar Valentine banbu ka? â¤ï¸",

                ]
            }
        };

        // Function to set language and start the app
        function setLanguage(lang) {
            currentLang = lang;
            
            // 1. Hide Modal, Show Card
            languageModal.style.display = 'none';
            mainCard.style.display = 'block';

            // 2. Set Initial Text
            question.innerHTML = translations[lang].question;
            yesBtn.innerHTML = translations[lang].yes;
            noBtn.innerHTML = translations[lang].no;
        }

        function rejectLove() {
            clickCount++;
            
            // 1. Change Image
            mainImg.src = "sad.gif";

            // 2. Change Text based on selected language
            const rejectMessages = translations[currentLang].reject;
            question.innerHTML = rejectMessages[clickCount % rejectMessages.length];

            // 3. Make Yes Button Grow
            let currentSize = 1 + (clickCount * 0.2); 
            yesBtn.style.fontSize = `${currentSize}rem`;
        }

        function acceptLove() {
            // 1. Change Image
            mainImg.src = "happy.gif";
            
            // 2. Success Text
            question.innerHTML = translations[currentLang].success;
            
            // Hide buttons
            document.querySelector('.btn-group').style.display = 'none';
            
            startConfetti();
        }

        function startConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function createHearts() {
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heart.style.width = Math.random() * 30 + 20 + "px";
                heart.style.height = heart.style.width;
                heartContainer.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
