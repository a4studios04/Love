<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; 
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            height: auto; 
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gif-container {
            margin-bottom: 20px;
            width: 100%;
            min-height: 150px; /* Reserves space so layout doesn't jump */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 250px; 
            object-fit: cover;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            position: relative;
            z-index: 2; 
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap; 
            width: 100%;
            position: relative;
            z-index: 2;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            white-space: nowrap; 
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        /* Background Hearts */
        .bg-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; pointer-events: none; }
        .heart { position: absolute; bottom: -50px; background: rgba(255,255,255,0.5); transform: rotate(45deg); animation: float 10s infinite ease-in; }
        .heart::before, .heart::after { content: ""; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: 50%; }
        .heart::before { top: -50%; left: 0; }
        .heart::after { left: -50%; top: 0; }
        
        @keyframes float { 0% { transform: translateY(0) rotate(45deg); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; } }

    </style>
</head>
<body>

    <div class="bg-hearts" id="heartContainer"></div>

    <div class="container">
        <div class="card">
            <div class="gif-container">
                <img id="mainImg" 
                     src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/goma.gif" 
                     alt="Cute asking bear"
                     onerror="this.src='https://media.tenor.com/I7kd3kF6R9UAAAAC/peach-goma-peach-and-goma.gif'">
            </div>
            
            <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="acceptLove()">Yes</button>
                <button id="noBtn" onclick="rejectLove()">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImg = document.getElementById('mainImg');
        const heartContainer = document.getElementById('heartContainer');

        const rejectionTexts = [
            "Are you sure? ðŸ¥º",
            "Please think again! ðŸ’”",
            "Don't do this to me! ðŸ˜­",
            "Look how sad I am... ðŸ˜¢",
            "I'm gonna cry... ðŸŒŠ",
            "Please please please? ðŸ™",
            "You're breaking my heart! ðŸ’”",
            "I'll be very sad... ðŸ˜¿",
            "Pretty please? ðŸ¥º",
            "Don't say no! ðŸš«",
            "Just click Yes! â¤ï¸"
        ];
        
        // STABLE LINKS (Github Raw + Tenor Backup)
        // Sad Image
        const sadImage = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/sad.gif";
        // Happy Image
        const happyImage = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/happy.gif";

        let clickCount = 0;

        function rejectLove() {
            clickCount++;
            
            // 1. Change Image to SAD
            mainImg.src = sadImage;

            // 2. Change Text (Loops forever)
            question.innerHTML = rejectionTexts[clickCount % rejectionTexts.length];

            // 3. Make Yes Button Grow
            // Increases font size for better layout
            let currentSize = 1 + (clickCount * 0.3); 
            yesBtn.style.fontSize = `${currentSize}rem`;
            
            // 4. Safety limit (optional, keeps layout clean)
            if (currentSize > 4) {
                 noBtn.style.display = 'none';
                 question.innerHTML = "Okay, now you HAVE to say Yes! ðŸ˜‰";
            }
        }

        function acceptLove() {
            mainImg.src = happyImage;
            question.innerHTML = "Yay! I knew you'd say Yes! ðŸŒ¹ðŸ’–";
            
            // Hide the buttons completely
            document.querySelector('.btn-group').style.display = 'none';
            
            startConfetti();
        }

        function startConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function createHearts() {
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heart.style.width = Math.random() * 30 + 20 + "px";
                heart.style.height = heart.style.width;
                heartContainer.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
